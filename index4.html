<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img src="images/logo-pes.png" alt="Logo-PES" />
    </div>
    <div>
      <h1>Aprendiendo a utilizar los videos</h1>
      <video width="700" controls autoplay muted loop>
        <source src="video/Bad Bunny - Moscow Mule.mp4" type="video/mp4" />
      </video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="audio/Bad Bunny  Tití Me Preguntó.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
